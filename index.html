<html lang="es">
	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

		<title>Propinas</title>

		<link href="assets/css/bootstrap.min.css" rel="stylesheet" />

		<!-- Manifest -->
		<link rel="manifest" href="manifest.json" />
	</head>
	<body>

		<div class="container my-3">
			<form class="row mb-3">
				<div class="col-8"></div>
				<div class="col-4">
					<select class="form-control form-control-sm" onchange="set_lang( this.value );">
						<option value="en">English</option>
						<option value="es">Español</option>
						<option value="fr">Français</option>
						<option value="pr">Portugais</option>
					</select>
				</div>
			</form>
			<h1 class="mb-3 text-center" id="t1">Tips Calculator</h1>
			<div class="card mb-3">
				<div class="card-body shadow">
					<form>
						<div class="mb-3">
							<label class="form-label" id="t2">Bill Account:</label>
							<input type="number" min="0.01" step="0.01" class="form-control form-control-lg" value="0.00" id="bill_account" onselect="this.select();" onfocus="this.select();" onkeyup="update_bill_account();" required>
						</div>
						<div class="mb-3">
							<label class="form-label" id="t3">Select the tip percentage or enter it manually</label>
							<input type="number" min="0.01" step="0.01" class="form-control form-control-lg" value="10" onkeyup="update_bill_account();" id="tip" required>
						</div>
						<div class="mb-3 g-0 row">
							<div class="col-3 text-center">
								<button type="button" class="btn btn-outline-secondary" onclick="set_tip_percentage( 5 );">5%</button>
							</div>
							<div class="col-3 text-center">
								<button type="button" class="btn btn-outline-secondary" onclick="set_tip_percentage( 10 );">10%</button>
							</div>
							<div class="col-3 text-center">
								<button type="button" class="btn btn-outline-secondary" onclick="set_tip_percentage( 15 );">15%</button>
							</div>
							<div class="col-3 text-center">
								<button type="button" class="btn btn-outline-secondary" onclick="set_tip_percentage( 20 );">20%</button>
							</div>
						</div>
						<div class="mb-3">
							<label class="form-label"># <span id="t4">people</span>:</label>
							<div class="row g-0">
								<div class="col-4 text-center">
									<button type="button" class="btn btn-outline-danger btn-lg" onclick="person( 'minus' );">-</button>
								</div>
								<div class="col-4 text-center">
									<input type="number" min="1" step="1" class="form-control form-control-lg" value="2" onkeyup="update_bill_account();" id="people" required>
								</div>
								<div class="col-4 text-center">
									<button type="button" class="btn btn-outline-success btn-lg" onclick="person( 'plus' );">+</button>
								</div>
							</div>
							
						</div>
					</form>
				</div>
			</div>

			<div class="card mb-3">
				<div class="card-body shadow">
					<h2 id="t5">Resume</h2>
					<table class="table table-borderless">
						<tbody>
							<tr>
								<td class="h4 fw-light" id="t6">Bill Account:</td>
								<td class="h4 text-end fw-light" id="resume_bill_account">0.00</td>
							</tr>
							<tr>
								<td class="h4 fw-light" id="t7">Tip:</td>
								<td class="h4 text-end fw-light" id="resume_tip">0.00</td>
							</tr>
							<tr>
								<td class="h4 fw-light" id="t8">Total:</td>
								<td class="h4 text-end fw-light" id="resume_total">0.00</td>
							</tr>
							<tr>
								<td class="h4" id="t9">Per person:</td>
								<td class="h4 text-end border-bottom" id="resume_per_person">0.00</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<p class="text-center"><a href="https://myprofits.dctprime.com/" target="_blank" class="text-secondary text-decoration-none fw-light">© MyProfits 2021</a></p>
		</div>

		<script src="assets/js/numeral.min.js"></script>

		<script src="assets/js/lang.min.js"></script>

		<script src="assets/js/app.min.js"></script>
	</body>
</html>
